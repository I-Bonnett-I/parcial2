<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let anime of animes">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <div>
          <h2 class="card-title">{{ anime.name }}</h2>
        </div>
        <img
          class="card-img-top"
          src="{{anime.img}}"
          alt="{{anime.name}}"
        />
        <div class="card-body">
          <p class="card-text">{{anime.Rating}}</p>
          <p class="card-text"><strong>Categories</strong> + {{ anime.categories }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
