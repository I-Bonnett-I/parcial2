<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let anime of animes">
      <div class="card p-2" style="width: 18  rem; height: 33rem">
        <div>
          <h3 class="card-title">{{ anime.name }}</h3>
        </div>
        <img
          class="card-img-top"
          src="{{anime.img}}"
          alt="{{anime.name}}"
        />
        <div class="card-body">
          <p class="card-text">‚≠ê{{anime.Rating}}</p>
          <p class="card-text"><strong>Categories:</strong> {{ anime.categorie }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
